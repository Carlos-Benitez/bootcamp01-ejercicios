<form role="form" ng-submit="crearEvento(evento) || actualizarEvento(evento)">
    
    <legend>Nueva Tarea</legend>
  
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre"class="form-control"  placeholder="Nombre"  ng-model="evento.nombre">
      
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion"class="form-control"  placeholder="Dirección"  ng-model="evento.direccion">
      
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <textarea type="text" id="descripcion"class="form-control"  placeholder="Descripción"  ng-model="evento.descripcion" rows="3"> </textarea>
      
    </div>
    <button type="submit" class="btn btn-primary pull-right">Guardar</button>
    <a  class="btn btn-default " ui-sref="eventos" >Cancelar</a>
    
</form>

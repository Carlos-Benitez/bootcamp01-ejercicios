      <nav class="navbar navbar-default" role="navigation">

      <main id="page-wrapper">
        <div class="row">
          <h1 class="page-header">Eventos</h1>
        </div>

      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              A travéz de este formulario se crea el evento
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <form id="evento">

                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre del evento">
                    </div>

                    <div class="form-group">
                      <label for="descripcion">Descripción</label>
                      <input type="text" id="descripcion" class="form-control" placeholder="Ingrese la descripción del evento">
                    </div>

                    <div class="form-group">
                      <label for="direccion">Dirección</label>
                      <input type="text" class="form-control" id=direccion placeholder="Dirección del evento">
                    </div>

                    <div class="form-group">
                      <label for="ciudad">Ciudad</label>
                        <select class="form-control" name="ciudad" id="ciudad">
                          <option>CDE</option>
                          <option>Asunción</option>
                          <option>Encarnación</option>

                        </select>
                    </div>

                    <button type="button" class="btn btn-success" onclick="enviarDatos()">Enviar</button>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
        </main>
      </div>
    <footer> <h3>Pie de página</h3> </footer>
    </div>

        var nombre = document.getElementById('nombre').value;

        var direccion = document.getElementById('direccion').value
        var ciudad = document.getElementById('ciudad').value

        
        console.log(nombre + " " + descripcion + " " + direccion + " " + ciudad);

    </script>

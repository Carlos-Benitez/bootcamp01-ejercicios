      <main id="page-wrapper">
        <div class="row">
          <h1 class="page-header">Registro de participantes</h1>
        </div>

      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              A travéz de este formulario se registran los participantes
            </div>
            <div class="panel-body">

              <div class="row">
                <div class="col-md-12">

                  <form id="evento">

                    <div class="row">

                      <div class="form-group col-md-6" >
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com">
                      </div>

                    </div>

                    <div class="row">

                      <div class="form-group col-md-6" >
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
                      </div>

                      <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" class="form-control" placeholder="Ingrese sus apellidos">
                      </div>

                    </div>


                    <div class="row">

                      <div class="form-group col-md-6">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                      </div>

                      <div class="form-group col-md-6">
                        <label for="ciudad">Ciudad</label>
                          <select class="form-control" name="ciudad" id="ciudad">
                            <option>CDE</option>
                            <option>Asunción</option>
                            <option>Encarnación</option>
                          </select>
                      </div>

                    </div>


                    <div class="row">

                      <div class="form-group col-md-4">
                        <label for="celular">Celular</label>
                        <input type="text" id="celular" class="form-control" placeholder="Ingrese su número telefónico">
                      </div>

                       <div class='col-sm-4'>


                          <div class="form-group">
                            <label>Fecha de Nacimiento:</label>

                            <div class="input-group date">
                              <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                              </div>

                                <input type="text" class="form-control"  id="fechaNac" placeholder="Ingresar fecha nacimiento" data-inputmask="'alias': 'dd/mm/-año'" data-mask>
                            </div>

                          </div>

                       </div>

                       <div class="form-group col-sm-4">
                         <label for="genero">Genero</label>
                           <select class="form-control"  id="genero">
                             <option disabled selected>Seleccione una opción</option>
                             <option>Masculino</option>
                             <option>Femenino</option>
                             <option>Sin Genero</option>

                           </select>
                       </div>

                   </div>

                   <div class="row">

                     <div class="form-group col-md-6">
                       <label for="universidad">Universidad</label>
                       <input type="text" class="form-control" id="universidad" placeholder="nombre de su univeridad">
                     </div>
                     <div class="form-group col-md-6" >
                       <label for="carrera">Carreta</label>
                       <input type="text" id="carrera" class="form-control" placeholder="Carrera cursada">
                     </div>

                   </div>

                   <div class="row">

                     <div class="form-group col-md-12">
                       <label for="foto">Seleccione foto de perfil</label>
                       <input type="file" id="foto">
                       <img src="anonimo.png" alt="foto anonima de usuario" class="img-thumbnail" width="100px" style="margin-top:20px">

                   </div>
                   <div class="row" style="padding-left:30px">

                       <button type="button" class="btn btn-success" onclick="enviarDatos()">Enviar</button>

                   </div>

                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
        </main>
      </div>

    <script src="js/bootstrap.min.js"></script>
